        a[href^="http"]:hover {
            position: relative;
        }

        a[href^="http"]:hover:after {
            content: attr(href);
            position: absolute;
            top: 1em;
            left: 1px;
            background-color: #1e90ff;
            color: white;
            padding: 3px 5px;
            line-height: 1;
