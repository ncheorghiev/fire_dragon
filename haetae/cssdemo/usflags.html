    <title>US National Flag - Structure Pseudo classes selectors</title>
    <style>
        table {border: none;}
        td {width:28px; height: 18px;  color: #fff; background-color: #fff;}
        tr:nth-of-type(odd) td:nth-of-type(6) ~ td,
        tr:nth-of-type(2n+9) td {
            background-color: #900; color: #900;
        }

        tr:nth-last-of-type(n+7) td:nth-last-of-type(n+12) {
            background-color: #009;
            front-size: 0;
            color: #009;
        }
        tr:nth-last-of-type(2n+7) td:nth-last-of-type(n+12):after {
            content: '\2605';
            front-size:15px;
            color: white;
        }
        tr:nth-last-of-type(2n+8) td:nth-last-of-type(n+13):after {
            content: '\2605';
            front-size:15px;
            color: white;
        }
        tr:nth-last-of-type(2n+8) td:after {
            position: relative;
            left: 20px;
        }
