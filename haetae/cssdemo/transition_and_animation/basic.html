<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        code {
            color: black;
            font-size: 85%;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 2s ease-in 50ms;
        }

        code:hover {
            color: red;
            transform: scale(2, 2);
            transform-origin: 0 0;
            /*font-size: 120%;*/
            background-color: rgba(255, 255, 255, 0.8);
        }

        .sword {
            transition: all 3s ease-in 50ms;
            transform-origin: 100px 123px;
        }

        .sword:hover {
            transform: rotate(2160deg) scale(1.4);
        }

        .hongbao {
            width: 200px; height: 200px;
            transition: all 3s ease-in 50ms;
            transform-origin: 100px 123px;
        }

        .hongbao:hover {
            transform: scale(0.25);
        }

        .money {
            width: 240px; height: 240px;
            transition: all 2s ease-in 50ms;
        }

        .money:hover {
            transform: translate(0px, 100px);
        }

        .money1 {
            width: 240px; height: 240px;
            transition: all 2s ease-in 50ms;
        }

        .money1:hover {
            transform: translate(100px, 0px);
        }
    </style>
</head>
<body>
    <code>
        class Java:
            def test():
                pass
    </code>

    <div style="position: relative; top: 60px; left:20px; display: inline;">
        <image class="sword" src="sword.jpg"></image>
    </div>

    <div style="position: relative; top: 60px; left:20px; display: inline;">
        <image class="hongbao" src="hongbao.jpg"></image>
    </div>

    <div style="position: relative; top: 40px; left:200px; display: block;">
        <image class="money money1" src="money.jpg"></image>
    </div>


</body>
</html>
