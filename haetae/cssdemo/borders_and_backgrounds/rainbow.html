<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrect {
            position: absolute;
            width: 140px;
            height: 280px;
            background-color: white;
            z-index: 0;
        }
        .wsquare {
            position: absolute;
            top: 140px;
            left: 140px;
            width: 160px;
            height: 160px;
            background-color: white;
            z-index: 0;
        }
        .redd {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 40px;
            background-color: red;
            z-index: -7;
        }
        .oranged {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 60px;
            background-color: orange;
            z-index: -6;
        }
        .yellowd {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 80px;
            background-color: yellow;
            z-index: -5;
        }
        .greend {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 100px;
            background-color: green;
            z-index: -4;
        }
        .blued {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 120px;
            background-color: blue;
            z-index: -3;
        }
        .indigod {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 140px;
            background-color: indigo;
            z-index: -2;
        }
        .violetd {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 160px;
            background-color: violet;
            z-index: -1;
        }
    </style>
</head>
<body>
<div>
    <div class="redd"></div>
    <div class="oranged"></div>
    <div class="yellowd"></div>
    <div class="greend"></div>
    <div class="blued"></div>
    <div class="indigod"></div>
    <div class="violetd"></div>
    <div class="wrect"></div>
    <div class="wsquare"></div>
</div>

</body>
</html>
