<!DOCTYPE html>
<html lang="en">
<!-- Using this as an example for typical web page skeleton-->
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Skeleton web page</title>
</head>
<body>
<header>
    <nav></nav>
</header>
<!-- main provides the search engine to look for the main content-->
<main>
    This is telling search engine this is main content of the page.
    <article>
        <section></section>
        <aside></aside>
    </article>
</main>
<footer>
    <nav></nav>
</footer>
</body>
</html>
